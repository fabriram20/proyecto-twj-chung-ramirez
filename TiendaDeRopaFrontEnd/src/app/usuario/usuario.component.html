<div class="row">
  <div class="col-sm-6">
    <div class="text-center">
      <img src="assets/images/marcas.jpg" alt="Marcas">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="well clearfix">
      <form (ngSubmit)="iniciarSesion(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label>E-mail: </label>
          <input type="email" class="form-control" placeholder="E-mail" name="correo"
                 [(ngModel)]="inicioUsuario.correo"
                 #correo="ngModel"
                 #correoElm>
        </div>
        <div class="form-group">
          <label>Contraseña: </label>
          <input type="password" class="form-control" placeholder="Contraseña" name="password"
                 [(ngModel)]="inicioUsuario.password"
                 #password="ngModel"
                 #passwordElm>
        </div>
        <button type="submit"
                class="btn btn-success pull-right">Iniciar Sesión
        </button>
      </form>
    </div>
    <div class="well clearfix">
      <button [hidden]="forms.mostrarNuevoClienteForm" class="btn btn-success pull-right"
              (click)="forms.mostrarNuevoClienteForm = !forms.mostrarNuevoClienteForm">¿Nuevo Cliente?
      </button>
      <div [hidden]="!forms.mostrarNuevoClienteForm">
        <form (ngSubmit)="crearUsuario(nuevoUsuarioForm)" #nuevoUsuarioForm="ngForm">
          <div class="form-group">
            <label>Nombres: </label>
            <input type="text" class="form-control" placeholder="Nombres" name="nombres"
                   [(ngModel)]="nuevoUsuario.nombres"
                   #nombres="ngModel"
                   #nombresElm>
          </div>
          <div class="form-group">
            <label>Apellidos: </label>
            <input type="text" class="form-control" placeholder="Apellidos" name="apellidos"
                   [(ngModel)]="nuevoUsuario.apellidos"
                   #apellidos="ngModel"
                   #apellidosElm>
          </div>
          <div class="form-group">
            <label>E-mail: </label>
            <input type="email" class="form-control" placeholder="E-mail" name="correo"
                   [(ngModel)]="nuevoUsuario.correo"
                   #correo="ngModel"
                   #correoElm>
          </div>
          <div class="form-group">
            <label>Contraseña: </label>
            <input type="password" class="form-control" placeholder="Contraseña" name="password"
                   [(ngModel)]="nuevoUsuario.password"
                   #password="ngModel"
                   #passwordElm>
          </div>
          <button type="submit"
                  class="btn btn-success pull-right">Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
